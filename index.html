<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
  		<div class="container">
    		<h1 class="display-3">Train Schedule</h1>
    		<p class="lead">Toot toot. Beep beep.</p>
 		 </div>
	</div>

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>Current Train Schedule</strong>
			</div>
			<div class="panel-body">
				<table class="table" id="trainTable">
			  		<thead>
					    <tr>
					      <th>Train Name</th>
					      <th>Destination</th>
					      <th>Frequency (min)</th>
					      <th>Next Arrival</th>
					      <th>Minutes Away</th>
					    </tr>
			  		</thead>
				    <tbody>
				  	</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>Add Train</strong>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="text">Train Name:</label>
						<input type="text" class="form-control" id="name-input">
					</div>
					<div class="form-group">
					   	<label for="text">Destination:</label>
						<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
					    <label for="text">First Train Time(HH:mm - military time):</label>
					    <input type="text" class="form-control" id="time-input">
					</div>
					<div class="form-group">
					    <label for="text">Frequency (min):</label>
					    <input type="number" class="form-control" id="frequency-input">
					</div>
					  <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="assets/script.js"></script>
</body>
</html>
